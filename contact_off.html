<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Page-Exit" content="blendTrans(Duration=5)">
    <title>Ko≈ÇoDEV - Portfolio</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://kit.fontawesome.com/0a3a019203.js" crossorigin="anonymous"></script>

<body onload="darkMode()" class="home">
    <div class="particles" id="particles-js"></div>
    <div class="btns">
        <div class="btns__languages">
            <p><a href="index_pl.html" class="">pl</a> / <a aria-current="page" class="btns__active">eng</a></p>

        </div>
        <div class="btns__mode">
            <button class="btns__btn btns__light-mode"><i class="fa-solid fa-sun"></i></button>
            <button class="btns__btn btns__dark-mode btns__btn--active"><i class="fa-solid fa-moon"></i></button>
        </div>
    </div>
    <main class="main">
        <h1 class="main__brand-title">contact - in maintenance</h1>
        <div class="contact">
            <div class="container">
                <form class="contact__form" action="" method="POST">
                    <div class="contact__form--upper">
                        <div class="contact__input col-12 col-md-6">
                            <input required="" class="contact__input-area contact__input-area--name" type="text"
                                id="name">
                            <label class="contact__label contact__label--name" for="name">Name</label>
                        </div>
                        <div class="contact__input col-12 col-md-6">
                            <input required="" class="contact__input-area contact__input-area--email" type="text"
                                id="email">
                            <label class="contact__label contact__label--email" for="email">E-mail</label>
                        </div>
                    </div>
                    <div class="contact__form--lower">
                        <div class="contact__input col-12">

                            <textarea required="" class="contact__input-area contact__input-area--message" id="message"
                                cols="110" rows="1">
                            </textarea>
                            <label class="contact__label contact__label--message" for="message">Message</label>
                        </div>
                    </div>
                    <div class="contact__form--btn">
                        <button type="submit" class="btn btn-outline-success btn-lg">SEND</button>

                    </div>

                </form>
            </div>
        </div>
        <div class="container main__items">
            <div class="main__item col-12 col-md-1 my-3 mb-5 my-md-0 mb-md-0 ">
                <i class="ms-1 fa-solid fa-chevron-right main__icon "><a class="ms-3 main__item--link"
                        href="./index.html">home</a></i>
            </div>
            <div class="main__item col-12 col-md-1 my-3 mb-5 my-md-0 mb-md-0 ">
                <i class="ms-1 fa-solid fa-chevron-right main__icon"><a class="ms-3 main__item--link"
                        href="./projects.html">projects</a></i>
            </div>
            <div class="main__item col-12 col-md-1 my-3 mb-5 my-md-0 mb-md-0 ">
                <i class="ms-1 fa-solid fa-chevron-right main__icon"><a class="ms-3 main__item--link"
                        href="./skills.html">skills</a></i>
            </div>
            <div class="main__item col-12 col-md-1 my-3 mb-5 my-md-0 mb-md-0 ">
                <i class="ms-1 fa-solid fa-chevron-right main__icon"><a class="ms-3 main__item--link"
                        href="https://github.com/PoProstuKolo" target="_blank" rel="noopener">github</a></i>
            </div>
            <div class="main__item col-12 col-md-1 my-3 mb-5 my-md-0 mb-md-0 ">
                <i class="ms-1 fa-solid fa-chevron-right main__icon"><a class="ms-3 main__item--link main__active"
                        href="./contact.html">contact</a></i>
            </div>

        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/particles.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
